{% extends "base.html" %}
{% block header_name %}HOME{% endblock %}

{% block container_content %}
    <style type="text/css">
        .btn-main {
            padding: 10px 60px;
            margin-bottom: 20px;
            font-size: 19px;
            color: #fff;
            background-color: #394fff;
            border-color: #394fff;
            font-weight: 900;
        }

        .btn-l {
            font-size: 16px;
            text-align: left;
            margin-bottom: 5px;
            color: #000;
            background-color: #DAE8EE;
            border-color: #DAE8EE;
            font-weight: 900;
        }
        a.btn.disabled {
            background-color: #eee;
            color: #999;
        }
    </style>
    <div class="row">
        <h4 class="font-weight-normal pull-right">Thermal Power Services</h4>
    </div>
    <div class="row main-menu">
        <div class="col-md-4 text-center">
            <div class="row">
                <div class="btn-group-vertical" role="group">
                    <a class="btn btn-main" href="#">General1 </a>
                    <a class="btn btn-l" href="{{ turbine_list_url }}" target="_blank"
                       onclick="return check_turbine_list_url(this)">①Plant Data Base </a>
                    <a class="btn btn-l" href="{{ url_for('outage_schedule') }}">②Outage Schedule </a>
                </div>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <div class="btn-group-vertical" role="group">
                <a class="btn btn-main" href="#">PR menu </a>
                <a class="btn btn-l disabled" href="#">①Product Line Settings </a>
                <a class="btn btn-l disabled" href="#">②Offer Status </a>
                <a class="btn btn-l disabled" href="#">③Q&A</a>
                <a class="btn btn-l disabled" href="#">④FR Flow</a>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <div class="btn-group-vertical" role="group">
                <a class="btn btn-main" href="#">Dashboards </a>
                <a class="btn btn-l disabled" href="#">①Outages </a>
                <a class="btn btn-l disabled" href="#">②PR Status</a>
            </div>
        </div>
    </div>
    <script>
        function check_turbine_list_url(self) {
            var turbine_list_url = $(self).attr("href");
            if (turbine_list_url == "") {
                alert("{{ Const.TURBINE_URL_ERR_MSG }}");
                return false;
            }
            return true;
        }

    </script>
{% endblock %}
